    <!-- Script para contar cuantos numeros hay entre dos un rango -->

    <script>

        //Declaración de variables
        
        let number1 = 4; number2 = 8, amount = 0;
        
        //Comparativa: el numero uno debe ser mayor al numero dos
        if(number1<number2){

        //Iterar mientras sea iguala el numero dos en valor 
        for(i=number1;i<=number2;i++){

            amount++;

        }

        document.write("The amount of numbers is: "+ amount + "\n");

    }else{

        document.write("Number one must be greater than number two \n");
    }

    </script><br>

    <!-- Script para elegir que vamos a desayunar de el menu el dia -->

    <script>

    document.write("Select one option \n");
    document.write("What do you do for breakfast today? \n");

    let choiced;
    
    //Pregunta la opción a elegir
    choiced=prompt('What would you like to drink \n 1-Coffe\n 2-Chocolate\n 3-Natural Juice\n');
    
    //Imprime la opcione elegida
    switch(choiced){

        case  '1' :
            document.write("Your drink Coffee \n");
        break;

        case  '2' :
            document.write("Your drink Chocolate \n");
        break;

        case  '3' :
            document.write("Your drink Natural Juice \n");
        break;

        default : 
            document.write("You did not choose a valid option \n");
        break;

    }

    </script><br>
